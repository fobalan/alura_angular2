<div class="container">
    <form [formGroup]="myForm" class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Titulo</label>
                <input formControlName="titulo" name="titulo" [(ngModel)]="foto.titulo" type="text" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Url</label>
                <input formControlName="url" name="url" [(ngModel)]="foto.url" type="text" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea formControlName="descricao" name="descricao" [(ngModel)]="foto.descricao" class="form-control" autocomplete="off"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Salvar</button>
            <a [routerLink]="['/']" class="btn btn-primary">Voltar</a>
        </div>
    </form>
</div>
